<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles/generic-styles.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="calc-container container">
      <div class="calc">
        <div class="calc-display"></div>
        <div class="calc-buttons">
          <!-- <button class="buttons">CLear</button>
          <button class="buttons">Clear</button> -->
          <button class="triple-span e-c">Clear</button>
          <button class="buttons operator">/</button>
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button class="buttons operator">*</button>
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button class="buttons operator">-</button>
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons operator">+</button>
          <!-- <button class="buttons">0</button> -->
          <button class="double-span">0</button>
          <button class="buttons">.</button>
          <button class="buttons e-c">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
